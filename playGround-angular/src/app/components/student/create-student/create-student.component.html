<div class="container mt-5">
    <h2 class="text-center mb-4">Add Student</h2>
    <form (submit)="addStudent()" class="border p-4 shadow rounded bg-light">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="student.name" name="name"
                placeholder="Enter name" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="student.email" name="email"
                placeholder="Enter email" />
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" class="form-control" [(ngModel)]="student.location" name="location"
                placeholder="Enter location" />
        </div>
        <div class="mb-3">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="male" [(ngModel)]="student.gender" name="gender"
                    value="male" />
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="female" [(ngModel)]="student.gender" name="gender"
                    value="female" />
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Add Student</button>
        </div>
    </form>
</div>
